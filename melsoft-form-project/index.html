<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="post">

        <fieldset>

            <legend>Add User</legend>
            <input type="text" name="username" id="firstName" placeholder="enter first name"><br/><br/>
            <input type="text" name="username" id="lastName" placeholder="enter last name"><br/><br/>
            <input type="text" name="useremail" id="email" placeholder="enter your email"><br/><br/>

            <select name="status" id="status">
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                <option value="guest">Guest</option>
            </select><br>


            <p>Choose your favourite project:</p>
            <label for="css">CSS</label>
            <input type="radio" name="first" id="css"><br>
            <label for="html">HTML</label>
            <input type="radio" name="second" id="html"><br>
            <label for="javascript">Javascript</label>
            <input type="radio" name="third" id="javascript"><br><br>

            <label for="textarea">Comments</label><br>
            <textarea name="textarea" id="comment"></textarea><br>

            <label for="newsletter">Sign up for the news letter</label><br>
            <input type="checkbox" name="checkbox" id="check"><br>

            <label for="terms">Agree to terms and conditions</label><br><br>
            <input type="submit" value="submit">

        </fieldset>
       
    </form>
    
</body>
</html>
